<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <section>
      <div class="sesi-left bg-banner">
        <p class="title-banner">Welcome back!</p>
        <p class="subtitle-banner">Stay connected with us, please log in with your account</p>
        <img class="banner" src="img/banner.png" alt="banner" />
      </div>
      <div class="sesi-right">
        <p class="title"><a href="home.html">Login</a></p>
        <div class="form">

            <input class="input-email" type="email" placeholder="Input your email" />

              />

          </div>

            <label for="password">Password</label>
            <input class="input-password" type="password" placeholder="Input password" />

          </div>
          <label id="label-remember" for="remember">
            <input id="remember" type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="fppage1.html" class="forgot-password">Forgot Password?</a>
          <button class="btn-login" type="button">
            <a class="nav-link" href="myaccount.html">Log In</a>
          </button>
        </div>
        <p class="sign-up">Don't have an account? <a href="signup.html">Sign now</a></p>
      </div>
    </section>
  </body>
</html>
