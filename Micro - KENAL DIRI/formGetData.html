<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Get Data</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Payment
        </div>
        <div class="card-body">
          <h5 class="card-title">Data Payment</h5>
          <div class="card m-auto mb-3 mt-3" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li id="getDate" class="list-group-item"></li>
              <li id="getTime" class="list-group-item"></li>
              <li id="getConsultationMethod" class="list-group-item"></li>
              <li id="getPrice" class="list-group-item"></li>
            </ul>
          </div>
          <a onclick="window.location.href = 'janjitemu.html'" class="btn btn-primary">Back</a>
        </div>
        <div id="codePayment" class="card-footer text-body-secondary"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var codePayment = document.getElementById('codePayment');

        var getDate = document.getElementById('getDate');
        var getTime = document.getElementById('getTime');
        var getConsultationMethod = document.getElementById('getConsultationMethod');
        var getPrice = document.getElementById('getPrice');

        var urlParams = new URLSearchParams(window.location.search);
        var formData = {};
        formData.date = urlParams.get('date') || '';
        formData.time = urlParams.get('time') || '';
        formData.consultationMethod = urlParams.get('consultation_method') || '';
        formData.price = urlParams.get('price') || '';

        var consulMethods = ['Chat', 'Call', 'Video Call'];
        var consulMethod = "-";

        var price = Number(formData.price);

        var date = new Date();

        if (formData.consultationMethod === 'chat') {
            consulMethod = consulMethods[0];
        } else if(formData.consultationMethod === 'call') {
            consulMethod = consulMethods[1];
        } else if(formData.consultationMethod === 'video_call') {
            consulMethod = consulMethods[2];
        } 

        codePayment.innerHTML = `code payment : ${date.getTime()}`;

        getDate.innerHTML = 'Date : ' + `${formData.date ? formData.date : '-'}`;
        getTime.innerHTML = 'Time : ' + `${formData.time ? formData.time : '-'}`;
        getConsultationMethod.innerHTML = 'Consultation Method : ' + consulMethod;
        getPrice.innerHTML = 'Harga : ' + price.toLocaleString('id-ID', {style: 'currency', currency: 'IDR'});
    </script>
</body>
</html>
