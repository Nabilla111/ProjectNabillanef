<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FFFDF3;">
    <div class="container">
        <form class="position-absolute top-50 start-50 translate-middle">
            <div class="judul">
                <h1>Signup Form</h1>
            </div>
            <div class="form-row">
                <div class="form">
                    <label for="exampleInputName" class="form-label">Full Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form">
                    <label for="exampleInputDate" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-row">
                <div class="form">
                    <label for="exampleInputEmail" class="form-label">Email Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form">
                    <label for="exampleInputNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <label for="exampleInputGender" class="form-label">Gender</label>
            <div class="gender">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Female
                    </label>
                  </div>
            </div>
            <div class="form-row">
                <div class="form">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form">
                    <label for="exampleInputCpw" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="button">
                <a class="btn" href="login.html" role="button">Continue</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
