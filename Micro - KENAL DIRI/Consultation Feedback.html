<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colsutation Feedback</title>
    <link rel="stylesheet" href="ConsultationFeedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>Tell us what was,</h3>
            <h1>your experience when consulting?</h1>
        </div>
        
        <form class="position-absolute top-50 start-50 translate-middle">
            <div class="judul">
                <h1>Consultation Feedback</h1>     
            </div>
            <p>Your personal data</p>
            <div class="form-row">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="your name" required>
                    <label for="floatingInput">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <select id="Psikolog" class="form-select" required>
                        <option value="">Select </option>
                        <option value="7">Alfiza Suhartono M.Psi, Psikolog</option>
                        <option value="6">Gunawan Aftrinanto S.Kom, M.M, M.Psi, Psi</option>
                        <option value="5">Dian Helena S.Psi, M.Psi, Psikolog</option>
                        <option value="4">Sastro Diningtyas  S.Psi, M.Psi.</option>
                        <option value="3">Andy Trisakti, S.Psi., M.Psi</option>
                        <option value="2">Sasmita Gustiana Pramita, B.A, M.Psi.</option>
                        <option value="1">Sintia Roslina , S.Psi., M.Psi., Psikolog, PGCertPT.</option>
                        <option value="1">Permana Wijayanto S.Psi, M.Psi, Psikolog</option>
                    </select>
                    <label for="Psikolog">Select Psikolog</label>
                </div>
                
                </div>
                <p>What did you feel during the consultation</p>
                <div class="form-row">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Before</label>
                    </div>
                    
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">After</label>
                </div>

                </div>
                <p>Notes for consulting services</p>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Notes</label>
                </div>
                <div class="rating-box">
                    <header>How was Psychologist Service Rating ?</header>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="tombol">
                    <a class="btn" href="generalfeedback.html" role="button">Submit</a>
                </div>
            </div>
            </form>
            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
        
</body>
</html>
